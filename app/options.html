<!doctype html>
<html>

<head>
  <!-- build:css styles/options-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="styles/libs.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body class="options">
  <div id="options-form" class="card">
    <div class="card-header text-xs-center">
      <ul class="nav nav-pills card-header-pills float-xs-left">
        <li class="nav-item">
          <a class="nav-link active" href="#">Japan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Americas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Europe</a>
        </li>
      </ul>
    </div>
    <div class="card-block">
      <div class="col-xs-6">
        <div class="form-group row">
          <label class="col-xs-4" for="last-name">Last Name</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="last-name" placeholder="Doe" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="first-name">First Name</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="first-name" placeholder="John" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="email">Email</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="email" placeholder="jdoe@example.com" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="phone">Phone</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="phone" placeholder="00011112222" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="state">State</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="state" placeholder="NY" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="city">City</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="city" placeholder="New York" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="address">Address</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="address" placeholder="123 Street" type="text">
          </div>
        </div>
        <div class="row">
          <label class="col-xs-4" for="zip">Zip</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="zip" placeholder="000-0000" type="text">
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group row">
          <label class="col-xs-4" for="card-type">Card Type</label>
          <div class="col-xs-8">
            <select class="form-control form-control-sm" id="card-type">
              <option value="visa">Visa</option>
              <option value="american_express">American Express</option>
              <option value="master">Mastercard</option>
              <option value="cod">代金引換</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="card">Card #</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="card" placeholder="1111222233334444" type="text">
          </div>
        </div>
        <div class="form-group row">

          <label class="col-xs-4">Exp Date</label>

          <div class="col-xs-3">
            <select class="form-control form-control-sm" id="exp-month">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="float-left">/</div>
          <div class="col-xs-4">
            <select class="form-control form-control-sm" id="exp-year"></select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4" for="cvv">CVV</label>
          <div class="col-xs-3">
            <input class="form-control form-control-sm" id="cvv" placeholder="000" type="text">
          </div>
        </div>
        <div class="text-xs-center">
          <div class="form-group">
              <button id="save" class="btn btn-primary">Save Checkout Info</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/options-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/tether/dist/js/tether.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <script src="libs/js/sjcl/sjcl.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/options.js -->
  <script src="scripts/options.js"></script>
  <!-- endbuild -->
</body>

</html>
