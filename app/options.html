<!doctype html>
<html>

<head>
  <!-- build:css styles/options-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="styles/libs.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body class="options">
  <h1>Checkout Information</h1>
  <div id="options-form" class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="pure-control-group">
            <label>Last Name</label>
            <input class="pure-input-2-3" id="last-name" type="text">
          </div>
          <div class="pure-control-group">
            <label>First Name</label>
            <input class="pure-input-2-3" id="first-name" type="text">
          </div>
          <div class="pure-control-group">
            <label>Email</label>
            <input class="pure-input-2-3" id="email" type="text">
          </div>
          <div class="pure-control-group">
            <label>Phone</label>
            <input class="pure-input-2-3" id="phone" type="text">
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="pure-control-group">
            <label>State</label>
            <input class="pure-input-2-3" id="state" type="text">
          </div>
          <div class="pure-control-group">
            <label>City</label>
            <input class="pure-input-2-3" id="city" type="text">
          </div>
          <div class="pure-control-group">
            <label>Address</label>
            <input class="pure-input-2-3" id="address" type="text">
          </div>
          <div class="pure-control-group">
            <label>Zip</label>
            <input class="pure-input-2-3" id="zip" type="text">
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="pure-control-group">
            <label>Card Type</label>
            <select class="pure-input-2-3" id="card-type">
              <option value="visa">Visa</option>
              <option value="american_express">American Express</option>
              <option value="master">Mastercard</option>
              <option value="cod">代金引換</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label>Credit Card</label>
            <input class="pure-input-2-3" id="card" type="text">
          </div>
          <div class="pure-control-group">
            <label>Exp Date</label>
            <select style="display:inline-block;" class="pure-input-1-5" id="exp-month">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            &nbsp;/&nbsp;
            <select style="display:inline-block;" class="pure-input-1-4" id="exp-year">
            </select>
          </div>
          <div class="pure-control-group">
            <label>CVV</label>
            <input class="pure-input-1-4" id="cvv" type="text">
          </div>
        </div>
      </div>
    </fieldset>

    <div class="pure-controls">
      <button id="save" class="pure-button pure-button-primary">Save</button>
      <div id="status">
      </div>
    </div>

  </div>

  <!-- build:js scripts/options-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/tether/dist/js/tether.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <script src="libs/js/sjcl/sjcl.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/options.js -->
  <script src="scripts/options.js"></script>
  <!-- endbuild -->
</body>

</html>
