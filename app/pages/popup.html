<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../libs/bootstrap.min.css" rel="stylesheet">
  <link href="../libs/font-awesome.min.css" rel="stylesheet">
  <link href="../styles/popup.css" rel="stylesheet">
</head>

<body class="popup">
  <img src="../images/banner@2x.png" width="350" height="100">
  <main class="popup-main">
    <div class="popup-form">

      <div class="form-group row">
        <label for="size" class="col-xs-4">Size</label>
        <div class="col-xs-8">
          <select class="form-control form-control-sm" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XLarge</option>
          </select>
        </div>
      </div>

      <fieldset class="form-group row">
        <div class="col-xs-4">
          <legend class="col-form-legend">Automation</legend>
        </div>
        <div class="col-xs-8">
          <div class="form-check">
            <label for="add-to-cart-enabled" class="form-check-label">
            <input class="form-check-input" id="atc" type="checkbox">
            Add to Cart
          </label>
          </div>
          <div class="form-check">
            <label for="autofill-enabled" class="form-check-label">
            <input class="form-check-input" id="autofill" type="checkbox">
            Fill Checkout Form
          </label>
          </div>
          <div class="form-check">
            <label for="checkout-enabled" class="form-check-label">
            <input class="form-check-input" id="checkout" type="checkbox">
            Complete Purchase
          </label>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="category" class="col-xs-4">Category</label>
        <div class="col-xs-8">
          <select class="form-control form-control-sm" id="category">
            <option value="new">New</option>
            <option>Jackets</option>
            <option>Shirts</option>
            <option>Tops/Sweaters</option>
            <option>Sweatshirts</option>
            <option>Pants</option>
            <option>T-Shirts</option>
            <option>Hats</option>
            <option>Bags</option>
            <option>Accessories</option>
            <option>Skate</option>
            <option>Shoes</option>
            <option>Shorts</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-xs-4">Keyword</label>
        <div class="col-xs-8">
          <input class="form-control form-control-sm" id="keyword"></input>
        </div>
      </div>

      <div class="form-group row">
          <label for="category" class="col-xs-4">Color</label>
          <div class="col-xs-8">
            <input class="form-control form-control-sm" id="keycolor"></input>
          </div>
        </div>

      <div class="form-group row text-xs-center">
        <div class="col-xs-6 float-right">
          <button type="button" id="edit-info" class="btn btn-sm btn-outline-primary btn-block">Edit Checkout Info</button>
        </div>
      </div>
    </div>
  </main>

  <script src="../libs/jquery.min.js"></script>
  <script src="../libs/tether.min.js"></script>
  <script src="../libs/bootstrap.min.js"></script>
  <script src="../scripts/popup.js"></script>
</body>

</html>
