<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../libs/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/popup.css" rel="stylesheet">
</head>

<body class="popup">
  <img src="../images/banner@2x.png" width="350" height="100">
  <main class="popup-main">
    <div class="popup-form">

      <div class="form-group row">
        <label for="size" class="col-xs-4">Size</label>
        <div class="col-xs-8">
          <select class="form-control form-control-sm" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XLarge</option>
        </select>
        </div>
      </div>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-xs-4">Automation</legend>
        <div class="col-xs-8">
          <div class="form-check">
            <label for="add-to-cart-enabled" class="form-check-label">
            <input class="form-check-input" id="add-to-cart-enabled" type="checkbox">
            Add to Cart
          </label>
          </div>
          <div class="form-check">
            <label for="autofill-enabled" class="form-check-label">
            <input class="form-check-input" id="autofill-enabled" type="checkbox">
            Fill Checkout Form
          </label>
          </div>
          <div class="form-check">
            <label for="checkout-enabled" class="form-check-label">
            <input class="form-check-input" id="checkout-enabled" type="checkbox">
            Complete Purchase
          </label>
          </div>
        </div>
      </fieldset>

      <div class="form-group row text-xs-center">
        <div class="col-xs-6">
          <button id="save" class="btn btn-sm btn-primary btn-block">Save Options</button>
        </div>
        <div class="col-xs-6">
          <button id="edit-info" class="btn btn-sm btn-outline-primary btn-block">Edit Checkout Info</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-xs-center" id="search-heading">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#search-form" id="search-toggle" aria-expanded="false" aria-controls="search-form">
              Find &amp; Cop
            </a>
          </h5>
        </div>
        <div id="search-form" class="collapse" role="tabpanel" aria-labelledby="search-heading">
          <div class="card-block">
            <div class="form-group">
              <div class="row">
                <label for="keyword" class="col-xs-3 col-form-label col-form-label-sm">Keyword</label>
                <div class="col-xs-9">
                  <input class="form-control form-control-sm" id="keyword" type="text">
                </div>
              </div>
              <div class="row">
                <label for="color" class="col-xs-3 col-form-label col-form-label-sm">Color</label>
                <div class="col-xs-9">
                  <input class="form-control form-control-sm" id="color" type="text">
                </div>
              </div>
            </div>
            <div class="row text-xs-center">
              <button id="search" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="../libs/jquery.min.js"></script>
  <script src="../libs/tether.min.js"></script>
  <script src="../libs/bootstrap.min.js"></script>
  <script src="../scripts/popup.js"></script>
</body>

</html>
