<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="styles/libs.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body class="popup">
  <img src="images/banner@2x.png" width="350" height="100">
  <main class="popup-main">
    <div class="popup-form">

      <div class="form-group row">
        <label for="keyword" class="col-xs-4 col-form-label">Keyword</label>
        <div class="col-xs-8">
          <input id="keyword" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label for="color" class="col-xs-4 col-form-label">Color</label>
        <div class="col-xs-8">
          <input id="color" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label for="size" class="col-xs-4 col-form-label">Size</label>
        <div class="col-xs-7">
          <select class="form-control form-control-sm" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XLarge</option>
        </select>
        </div>
      </div>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-xs-4">Automation</legend>
        <div class="col-xs-8">
          <!-- <div class="form-check">
            <label for="search-enabled" class="form-check-label">
              <input class="form-check-input" id="search-enabled" type="checkbox">
              Search
            </label>
          </div> -->
          <div class="form-check">
            <label for="add-to-cart-enabled" class="form-check-label">
            <input class="form-check-input" id="add-to-cart-enabled" type="checkbox">
            Auto Add to Cart
          </label>
          </div>
          <div class="form-check">
            <label for="checkout-enabled" class="form-check-label">
            <input class="form-check-input" id="checkout-enabled" type="checkbox">
            Complete Checkout
          </label>
          </div>
        </div>
      </fieldset>

      <div class="form-group row text-xs-center">
        <div class="col-xs-6">
          <button id="save" class="btn btn-sm btn-secondary btn-block">Save Options</button>
        </div>
        <div class="col-xs-6">
          <button id="edit-info" class="btn btn-sm btn-secondary btn-block">Edit Checkout Info</button>
        </div>
      </div>

      <div class="form-group row">
        <div id="search-button" class="pure-controls">
          <button id="search" class="btn btn-primary btn-lg btn-block">Search</button>
        </div>
      </div>

    </div>
  </main>

  <!-- build:js scripts/popup-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/tether/dist/js/tether.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
