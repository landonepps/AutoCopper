            {[ } ]}

                >{{ size.get('name') }}</option>

        {[ }); ]}

  <span id="cart-update">カートに入れる</span>

<script type="text/template" id="cartItemViewTemplate">

    <img src="{{ style.get('swatch_url') }}" width="{{imgSize}}" height="{{imgSize}}" />
  </td>
  <td class="desc {[ if(out_of_stock){ ]} out-of-stock {[ } ]}">
    <strong>{{ style.get('product').get('name') }}</strong>
    <br />
    {[ if(isNamePrintable(style.get('name'))){ ]}
      Style: {{ style.get('name') }}
      <br />
    {[ } ]}
    {[ if(isNamePrintable(name)){ ]}
      Size: {{ name }} <br />
    {[ } ]}
  </td>
  <td class="with-qty">
    {[ if(style.get('product').get('can_buy_multiple')){ ]}
      <select name="qty" class="cart-qty select-widget">
        {[ var i = 0 ]}
        {[  while (++i <= style.get('product').get('purchasable_qty')) { ]}
          {[ if(i == parseInt(qty)){ ]}
            <option selected="selected" value="{{ i }}">{{ i }}</option>
          {[ } else { ]}
            <option value="{{ i }}">{{ i }}</option>
          {[ } ]}

        {[ } ]}
      </select>
    {[ } ]}
  </td>
  <td class="delete"><span class="cart-button delete">&times;</span></td>
  <td class="price">


    {[ if(style.get('product').isOnSale()){ ]}
      <span class="sale">
    {[ } ]}
      {{ formatCurrency(style.get('product').actualPrice(qty)) }}
    {[ if(style.get('product').isOnSale()){ ]}
      </span>
    {[ } ]}
  </td>
</script>

  function watchShopClosedForm(){
    $('#mailinglist').submit(function(e){
      var form = $(this);
      var email = $("input[name='email']");
      if (email.val() == "" || !email.val().match(/^([^\/@\s\\]+)@((?:[-a-z0-9]+\.)+[a-z]{2,})$/i)) {
        email.parent('p').addClass('error');
        valid = false;
      } else {
        $('#shop_closed p.copy').css('visibility', 'hidden');
        $('#email_field').css('visibility', 'hidden');
        $('#eu_field').css('visibility', 'hidden');
        $('#button').css('margin-top', '2em').text("we'll notify " + email.val() +  " when the shop reopens.");
        email.parent('p').removeClass('error');

        $.ajax({
          type: 'POST',
          url: $(e.target).attr('action'),
          data:  form.serialize(),
          dataType: 'json'
        });

      }

      e.preventDefault();
    });
  }

  function watchShopClosedForm(){

            type: 'POST',
            url: $(e.target).attr('action'),
            data:  form.serialize(),
            dataType: 'json'
          });

        }
        e.preventDefault();
      });
